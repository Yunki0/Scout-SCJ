            <input type="text" id="inputText" placeholder="Entrez votre texte" required>
            <button type="button" id="convertText">Convertir en Code</button>

    <script>
        const decalage = 10; // Décalage correspondant à "A vaut K"
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const alphabetMin = alphabet.toLowerCase();

        function coderAvautK(phrase) {
            // Transforme le texte en majuscule avant de commencer
            phrase = phrase.toUpperCase();

            return phrase.split("").map(char => {
                if (alphabet.includes(char)) {
                    return alphabet[(alphabet.indexOf(char) + decalage) % 26];
                } else {
                    return char; // Conserver les caractères non alphabétiques
                }
            }).join("");
        }

        function decoderAvautK(phrase) {
            // Transforme le texte en majuscule avant de commencer
            phrase = phrase.toUpperCase();

            return phrase.split("").map(char => {
                if (alphabet.includes(char)) {
                    return alphabet[(alphabet.indexOf(char) - decalage + 26) % 26];  // Décalage inverse
                } else {
                    return char; // Conserver les caractères non alphabétiques
                }
            }).join("");
        }

        document.getElementById("convertText").addEventListener("click", function() {
            const inputText = document.getElementById("inputText").value;
            const encodedText = coderAvautK(inputText);
            document.getElementById("outputText").value = encodedText;
        });

        document.getElementById("decodeText").addEventListener("click", function() {
            const encodedText = document.getElementById("inputText").value;
            const decodedText = decoderAvautK(encodedText);
            document.getElementById("outputText").value = decodedText;
        });
    </script>
